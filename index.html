<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>My to-do list</h1>

  <form class="form">
    <input class="input" type="text" placeholder="Enter your Task" autocomplete="off">
    <ul class="list">
      <li class="checked">Buy Milk<i class="fa-solid fa-square-check"></i><i class="fa-solid fa-trash-can"></i></li>

      <li>Call Mike<i class="fa-solid fa-square-check"></i><i class="fa-solid fa-trash-can"></i></li>
    </ul>

  </form>
  <h3>by: Mannix Protusada</h3>
</body>

</html>
